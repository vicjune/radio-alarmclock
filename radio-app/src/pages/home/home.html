<ion-header>
    <ion-navbar>
        <ion-title>Alarm</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let alarm of alarms" (click)="alarmSelected(alarm)">
            <ion-label>
                <h2>{{ alarm.hour }}:{{ alarm.minute }}</h2>
                <p>
                    <span>Radio </span>
                    <span *ngFor="let day of alarm.days">{{ day }} </span>
                </p>
            </ion-label>
            <ion-toggle [disabled]="alarm.loading" [ngModel]="alarm.enabled" (ngModelChange)="onAlarmToggle($event, alarm.id)"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="alarmSelected()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
