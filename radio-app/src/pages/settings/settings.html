<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Settings
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<error></error>
	<ion-list>
		<ion-list-header>
			Volume increment
			<ion-badge item-right>{{ increment > 0 ? increment + ' min' : 'Instant' }}</ion-badge>
		</ion-list-header>
		<ion-item>
			<ion-range min="0" max="10" [(ngModel)]="increment" (ngModelChange)="setIncrement()">
				<ion-icon range-left name="flash" color="primary"></ion-icon>
				<ion-icon range-right name="cafe" color="primary"></ion-icon>
			</ion-range>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-list-header>
			Radio duration
			<ion-badge item-right>{{ duration < 120 ? (duration | minuteHours) : 'Unlimited'}}</ion-badge>
		</ion-list-header>
		<ion-item>
			<ion-range min="15" max="120" step="15" snaps="true" [(ngModel)]="duration" (ngModelChange)="setDuration()">
				<ion-icon range-left name="clock" color="primary"></ion-icon>
				<ion-icon range-right name="close-circle" color="primary"></ion-icon>
			</ion-range>
		</ion-item>
	</ion-list>
</ion-content>
