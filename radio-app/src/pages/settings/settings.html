<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Settings
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<connection-status></connection-status>
	<ion-list>
		<ion-list-header>
			Volume increment
			<ion-badge [ngClass]="{'online': online}" color="secondary" item-right>{{ increment > 0 ? increment + ' min' : 'Instant' }}</ion-badge>
		</ion-list-header>
		<ion-item>
			<ion-range [disabled]="!online" color="secondary"  min="0" max="10" [(ngModel)]="increment" (ngModelChange)="setConfig()">
				<ion-icon range-left name="flash" color="secondary"></ion-icon>
				<ion-icon range-right name="cafe" color="secondary"></ion-icon>
			</ion-range>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-list-header>
			Radio duration
			<ion-badge [ngClass]="{'online': online}" color="secondary" item-right>{{ duration < 120 ? (duration | minuteHours) : 'Manual'}}</ion-badge>
		</ion-list-header>
		<ion-item>
			<ion-range [disabled]="!online" color="secondary"  min="15" max="120" step="15" snaps="true" [(ngModel)]="duration" (ngModelChange)="setConfig()">
				<ion-icon range-left name="clock" color="secondary"></ion-icon>
				<ion-icon range-right name="close-circle" color="secondary"></ion-icon>
			</ion-range>
		</ion-item>
	</ion-list>

	<ion-list>
		<button ion-item (click)="goRadios()">
			<ion-label>Radio</ion-label>
			<ion-note item-right>
				<ion-icon name="alert" color="warning" *ngIf="activeRadio && !activeRadio.valid"></ion-icon>
				{{ activeRadio ? activeRadio.label : 'none' }}
			</ion-note>
		</button>
	</ion-list>
</ion-content>
